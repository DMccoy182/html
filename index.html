<!--
    Atributos booleanos= Atributos de valores  verdadeiro ou falso

    Atributos globais são atributos aplicáveis em todas as Tags, sendo as principais:

    class (podendo repitir nome);

    contentditable (true para editar texto em um campo);

    data (Utilizado em lógica junto de JS);

    hidden (esconder tag);

    id (Identifica uma tag e pode utilizar com JS);

    style (utilizado mais no CSS);

    tabindex (Ordem da função TAB);
    
    title (titulo da tag)
-->
